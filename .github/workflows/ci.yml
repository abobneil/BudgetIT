name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Lint, Typecheck, Test, Build
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  package-windows:
    name: Package Windows Installer (Smoke)
    needs: quality
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build NSIS artifact
        run: npm run dist:win

      - name: Run packaged smoke checks
        run: npm run smoke:packaged

      - name: Validate artifact exists
        shell: powershell
        run: |
          $artifacts = Get-ChildItem -Path dist/release -File -Filter "*.exe" -ErrorAction SilentlyContinue
          if (-not $artifacts -or $artifacts.Count -eq 0) {
            throw "Expected NSIS executable was not produced in dist/release."
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-windows-installer-${{ github.run_id }}
          path: dist/release/**
          if-no-files-found: error

